<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Password Reset Request</h1>
    </div>

    <div class="content">
        <p>Hello {{userName}},</p>

        <p>You have requested to reset your password.</p>

        <p>Your OTP code is: <strong>{{otpCode}}</strong></p>

        <p>This code will expire in {{expiryTime}} minutes.</p>

        <p>If you did not request this password reset, please ignore this email.</p>
    </div>

    <div class="footer">
        <p>&copy; {{currentYear}} Headless CMS. All rights reserved.</p>
    </div>
</body>
</html>
